<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <style>
      body {
    font-family: 'Overpass', sans-serif;
    font-weight: normal;
    font-size: 100%;
    color: #1b262c;
    
    margin: 0;
    background-image: url("https://newsweekespanol.com/wp-content/uploads/2018/02/AdobeStock_70351295.jpeg");
}

#contenedor {
    display: flex;
    align-items: center;
    justify-content: center;
    
    margin: 0;
    padding: 0;
    min-width: 100vw;
    min-height: 100vh;
    width: 100%;
    height: 100%;
}

#central {
    max-width: 320px;
    width: 100%;
}

.titulo {
    font-size: 210%;
    color:#000000;
    text-align: center;
    margin-bottom: 20px;
}

#login {
    width: 100%;
    padding: 50px 30px;
    background-color: #f7f2f2b6;
    
    -webkit-box-shadow: 0px 0px 5px 5px rgba(0,0,0,0.15);
    -moz-box-shadow: 0px 0px 5px 5px rgba(0,0,0,0.15);
    box-shadow: 0px 0px 5px 5px rgba(0,0,0,0.15);
    
    border-radius: 3px 3px 3px 3px;
    -moz-border-radius: 3px 3px 3px 3px;
    -webkit-border-radius: 3px 3px 3px 3px;
    
    box-sizing: border-box;
}

#login input {
    font-family: 'Overpass', sans-serif;
    font-size: 110%;
    color: #1b262c;
    
    display: block;
    width: 100%;
    height: 40px;
    
    margin-bottom: 10px;
    padding: 5px 5px 5px 10px;
    
    box-sizing: border-box;
    
    border: none;
    border-radius: 3px 3px 3px 3px;
    -moz-border-radius: 3px 3px 3px 3px;
    -webkit-border-radius: 3px 3px 3px 3px;
}

#login input::placeholder {
    font-family: 'Overpass', sans-serif;
    color: #c2bcbc;
}

#login button {
    font-family: 'Overpass', sans-serif;
    font-size: 110%;
    color:#ffffff;
    width: 100%;
    height: 40px;
    border: none;
    
    border-radius: 3px 3px 3px 3px;
    -moz-border-radius: 3px 3px 3px 3px;
    -webkit-border-radius: 3px 3px 3px 3px;
    
    background-color:  #a857be;
    
    margin-top: 10px;
}

#login button:hover {
    background-color:#67b3d1 ;
    color:#fbf5fc;
}

      </style>
        <title>Iniciar sesion</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    </head>
    <body>
      <div id="contenedor">
        <div id="central">
            <div id="login">
                <div align="center">
                    <img src="/workspace/awi40/eracleww.png" width="77" height="77">
                </div>
                <div class="titulo">
                    Ingresar
                </div>
        <div class="wrapper">
        <form method="POST" id="loginform">
            <input type="email" name="email" id="email" placeholder="email"> <br>
            <input type="password" name="password" id="password" placeholder="contraseña"> <br>
            <button type="submit" value="Validar" title="Ingresar">Entrar</button>
            <p><a href="/recuperar">Recuperar contraseña</a></p>
        </form>
    </div>
</div>
</div>
    </body>
</html>
